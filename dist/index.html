<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlook Hotel</title>
  </head>
  <body>
    <header>
      <div>
        <h1>Overlook Hotel</h1>
        <p>All work and no play makes for a dull vacay. Book today!</p>
      </div>
      <button id="bookingsButton" class="book-room-button hidden">Back to Bookings</button>
    </header>
    <form id="searchForm">
      <div id="searchContainer" class="search-container hidden">
        <label>
          Check-in:
          <input id="dateInput" type="date" name="date-selection"  max="2100-12-31" required="true"/>
        </label>
        <label>
          Room Type:
          <select id="typeSelection">
            <option value="any">Any</option>
            <option value="single-room">Single Room</option>
            <option value="junior-suite">Junior Suite</option>
            <option value="suite">Suite</option>
            <option value="residential-suite">Residential Suite</option>
          </select>
        </label>
        <button type="submit" id="searchButton">
          Check Vacancies
        </button>
      </div>
    </form>
    <main>
      <section id="loginScreen" class="login-screen">
        <h2>Welcome. Please sign in.</h2>
        <form id="loginForm" class="login-form">
          <div class="login-info-container">
            <label for="username">Username</label>
            <input id="username" type="text" class="login-info" name="username" placeholder="Enter Username" maxlength="19" required>
          </div>
          <div class="login-info-container">
            <label for="password">Password</label>
            <input id="password" type="text" class="login-info" name="password" placeholder="Enter Password" maxlength="19" required>
          </div>
          <button type="submit">Login</button>
          <p id="loginError" class="login-error hidden">Incorrect password or username. Try again.</p>
        </form>
      </section>
      <section id="roomsDisplayTitle" class="hidden">
        <h2>Your Bookings</h2>
        <h3 id="totalBookings"> <!-- POPULATES WITH TOTAL --> </h3>
      </section>
      <section id="roomsDisplay" class="rooms hidden">
        <!-- POPULATES WITH ROOMS -->
      </section>
    </main>
    <script src="bundle.js"></script>
  </body>
</html>
