<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overlook</title>
</head>

<body>
  <h1 class="welcome">Welcome to Overlook!</h1>
  <section class="login">
    Username:<input class="username" label="username"> <br>
    Password: <input class="password" label="password"> <br>
    <button class="login-button">Login</button>
    <p class="error-msg"></p>
  </section>
  <section class="hidden">
    <h2>Your bookings:</h2>
    <section tabindex="0" class="bookings-list"></section>
    <section tabindex="1" class="total-booking-cost"></section>
    <section tabindex="2" class="book-trip">
      <h3>Book your next trip here!</h3>
      <select id="year" name="year">
        <option>Year</option>
        <option value="2022">2022</option>
        <option value="2023">2023</option>
        <option value="2024">2024</option>
        <option value="2025">2025</option>
        <option value="2026">2026</option>
        <option value="2027">2027</option>
        <option value="2028">2028</option>
        <option value="2029">2029</option>
        <option value="2030">2030</option>
        <option value="2031">2031</option>
        <option value="2032">2032</option>
      </select>
      <select id="month" name="month">
        <option>Month</option>
        <option value="01">January</option>
        <option value="02">February</option>
        <option value="03">March</option>
        <option value="04">April</option>
        <option value="05">May</option>
        <option value="06">June</option>
        <option value="07">July</option>
        <option value="08">August</option>
        <option value="09">September</option>
        <option value="10">October</option>
        <option value="11">November</option>
        <option value="12">December</option>
      </select>
      <select id="day" name="day">
        <option>Day</option>
        <option value="01">01</option>
        <option value="02">02</option>
        <option value="03">03</option>
        <option value="04">04</option>
        <option value="05">05</option>
        <option value="06">06</option>
        <option value="07">07</option>
        <option value="08">08</option>
        <option value="09">09</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16">16</option>
        <option value="17">17</option>
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>
        <option value="21">21</option>
        <option value="22">22</option>
        <option value="23">23</option>
        <option value="24">24</option>
        <option value="25">25</option>
        <option value="26">26</option>
        <option value="27">27</option>
        <option value="28">28</option>
        <option value="29">29</option>
        <option value="30">30</option>
        <option value="31">31</option>
      </select>
      <select id="room-type" name="room-type">
        <option>Room Type</option>
        <option value="residential suite">residential suite</option>
        <option value="suite">suite</option>
        <option value="single room">single room</option>
        <option value="junior suite">junior suite</option>
      </select>
      <button id="booking-button">Search Rooms</button>
      <p class="dblclick-to-book">(Double click to book)</p>
    </section>
    <h2>Available Rooms:</h2>
    <section tabindex="3" class="available-bookings"></section>
  </section>
  <!-- <img src="./images/turing-logo.png" alt="turing logo"> -->
  <script src="bundle.js"></script>

</body>

</html>
