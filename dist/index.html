<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@100;300;400;500;700;800;900&display=swap" rel="stylesheet">
  <title>Travel Book</title>
</head>
<body>
  <h1>TravelBook</h1>
  <section class="page-content">
  <section class="trip-buttons-container">
    <button class="upcoming-trips-button trip-type upcoming">Upcoming Trips</button>
    <button class="pending-trips-button trip-type pending">Pending Trips</button>
    <button class="past-trips-button trip-type past">Past Trips</button>
    <button class="annual-total-button trip-type annual">Annual Total</button>
    <button class="book-a-trip-button trip-type book">Book A Trip</button>
  </section>
  <section class="trip-sections-container">
    <section class="upcoming-trips-section upcoming">Upcoming</section>
    <section class="pending-trips-section pending">Pending</section>
    <section class="past-trips-section past">Past</section>
    <section class="annual-total-section annual">Annual Total</section>
    <section class="book-a-trip-section book">Book</section>
  </section>
  </section>
  
  <div class="login-container">
    <section class="login-section">
      <div class="welcome-container">
      <h2>Welcome</h2>
      <div class="input-container">
          <input class="username-input-box" type="text" placeholder="Username...">
          <input class="password-input-box" type="text" placeholder="Password...">
      </div>
          <button class="sign-in-button">Sign In</button>
    </section>
    </div>
  </div>
  </div>

</body>
<script src="bundle.js"></script>
</html>
