<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Overlook Hotel Manager</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/normalize.scss">
  </head>
  <body>
    <header>
        <h1>Overlook Hotel Manager</h1>
        <img class="backpack-icon icon" src="./images/backpack.svg" alt="vector of a backpack"/>
    </header>
    <navbar>
      <article class="main-text-and-icon">
        <img class="notepad-icon icon" src="./images/notepad.svg" alt="vector of a notepad and pencil"/>
        <h3 class="main-page">Main</h3>
      </article>
      <article class="user-text-and-icon">
        <img class="user-icon icon" src="./images/profile.svg" alt="vector of a person, circle head, semi-circle body"/>
        <h3 class="customer-page">Customer</h3>
      </article>
      <article class="rooms-text-and-icon">
        <img class="doorframe-icon icon" src="./images/door.svg" alt="vector of closed door"/>
        <h3 class="rooms-page">Rooms</h3>
      </article>
      <article class="orders-text-and-icon">
        <img class="plate-icon icon" src="./images/dish.svg" alt="vector of a plate"/>
        <h3 class="orders-page">Orders</h3>
      </article>
    </navbar>
    <main>
    </main>
    <footer>
    </footer>
  </body>
</html>
