<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Gametime Starter Kit</title>
  </head>
  <body>
    <div class="dim"></div>
    <section class="player-start-page">
      <h1>Wheel of Fortune</h1>
      <div>
        <label class="name-labels" for="player-1">Player 1:</label>
        <input class="name-inputs p1" type="text" name="player-1" id="input-1" placeholder="Enter Name">
      </div>
      <div>
        <label class="name-labels" for="player-2">Player 2:</label>
        <input class="name-inputs" type="text" name="player-2" id="input-2" placeholder="Enter Name">
      </div>
      <div>
        <label class="name-labels" for="player-3">Player 3:</label>
        <input class="name-inputs" type="text" name="player-3" id="input-3" placeholder="Enter Name">
      </div>
      <button class="start-button">Start Game</button>
    </section>
    <main>
      <h3 class="player-1"></h3>
      <h3 class="player-2"></h3>
      <h3 class="player-3"></h3>
    </main>
  </body>
</html>
